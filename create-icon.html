<!DOCTYPE html>
<html>
<head>
    <title>Gerar Ícone</title>
</head>
<body>
    <canvas id="iconCanvas" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon()">Baixar Ícone 192x192</button>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Draw game board
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 4;
        
        // Vertical lines
        ctx.beginPath();
        ctx.moveTo(64, 0);
        ctx.lineTo(64, 192);
        ctx.moveTo(128, 0);
        ctx.lineTo(128, 192);
        ctx.stroke();
        
        // Horizontal lines
        ctx.beginPath();
        ctx.moveTo(0, 64);
        ctx.lineTo(192, 64);
        ctx.moveTo(0, 128);
        ctx.lineTo(192, 128);
        ctx.stroke();
        
        // Draw X and O
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        
        // X in top-left
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(44, 44);
        ctx.moveTo(44, 20);
        ctx.lineTo(20, 44);
        ctx.stroke();
        
        // O in center
        ctx.beginPath();
        ctx.arc(96, 96, 20, 0, 2 * Math.PI);
        ctx.stroke();
        
        // X in bottom-right
        ctx.beginPath();
        ctx.moveTo(148, 148);
        ctx.lineTo(172, 172);
        ctx.moveTo(172, 148);
        ctx.lineTo(148, 172);
        ctx.stroke();
        
        // Level indicator
        ctx.fillStyle = '#2ecc71';
        ctx.beginPath();
        ctx.arc(160, 32, 16, 0, 2 * Math.PI);
        ctx.fill();
        
        // Level number
        ctx.fillStyle = 'white';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('5', 160, 32);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon-192x192.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
